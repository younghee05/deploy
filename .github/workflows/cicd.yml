name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build SpringBoot Server
        run: |
          chmod 700 ./mvnw
          ./mvnw clean package -Dtestskip

      - name: Login DockerHub
        uses: docker/login-action@v1
        with: 
          username:
          password:

        
          
