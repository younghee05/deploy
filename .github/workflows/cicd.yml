name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Show JDK Version
        run: |
          java --version
          
      - name: Show Directory
        run: |
          ls -a
      - name: test1
        run: |
          echo "test1 출력"
      - name: test2
        run: |
          echo "test2 출력"
      - name: test3
        run: |
          echo "test3 출력"
      
